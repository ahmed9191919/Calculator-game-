<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Math Challenge</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #333;
  }
  .hidden {
    display: none;
  }
  button {
    padding: 10px 20px;
    font-size: 1.2em;
    margin: 5px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #333;
    color: white;
    transition: 0.2s;
  }
  button:hover {
    background: #555;
  }
  input {
    padding: 10px;
    font-size: 1.2em;
    border: 2px solid #333;
    border-radius: 8px;
  }
  .question {
    font-size: 2em;
    margin: 20px 0;
    animation: fadeIn 0.5s;
  }
  .options button {
    display: block;
    margin: 10px auto;
    background: white;
    color: black;
    border: 2px solid #333;
  }
  .options button:hover {
    background: #333;
    color: white;
  }
  .leaderboard {
    margin-top: 30px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  .leaderboard h2 {
    margin-top: 0;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<!-- Main Menu -->
<div id="menu-screen">
  <h1>üèÜ Ultimate Math Challenge</h1>
  <p>Enter your name to start:</p>
  <input type="text" id="playerName" placeholder="Your name">
  <br><br>
  <button onclick="startGame()">Start Game</button>
</div>

<!-- Game Screen -->
<div id="game-screen" class="hidden">
  <h1>Math Challenge üî¢</h1>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <p>Score: <span id="score">0</span></p>
</div>

<!-- Leaderboard Screen -->
<div id="leaderboard-screen" class="hidden">
  <h1>Game Over!</h1>
  <p>Your score: <span id="final-score"></span></p>
  <p>Your average time: <span id="final-time"></span> sec</p>
  <div class="leaderboard">
    <h2>üèÜ Top Scores</h2>
    <ol id="score-leaderboard"></ol>
  </div>
  <div class="leaderboard">
    <h2>‚è± Fastest Players</h2>
    <ol id="time-leaderboard"></ol>
  </div>
  <button onclick="goToMenu()">Main Menu</button>
</div>

<script>
let playerName = "";
let score = 0;
let leaderboard = JSON.parse(localStorage.getItem("worldLeaderboard")) || [];
let timeLeaderboard = JSON.parse(localStorage.getItem("timeLeaderboard")) || [];
let startTime, questionStartTime, totalTime = 0;

// Sounds
const correctSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_5db3b0c9d1.mp3?filename=correct-2-46134.mp3");
const wrongSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_5f17a46a1d.mp3?filename=error-2-46134.mp3");

function startGame() {
  playerName = document.getElementById("playerName").value.trim();
  if (!playerName) {
    alert("Please enter your name!");
    return;
  }
  score = 0;
  totalTime = 0;
  startTime = Date.now();
  document.getElementById("menu-screen").classList.add("hidden");
  document.getElementById("game-screen").classList.remove("hidden");
  generateQuestion();
}

function generateQuestion() {
  questionStartTime = Date.now();
  let num1 = Math.floor(Math.random() * (10 + score)) + 1;
  let num2 = Math.floor(Math.random() * (10 + score)) + 1;
  let answer = num1 + num2;

  document.getElementById("question").textContent = `${num1} + ${num2} = ?`;

  let options = [];
  let correctPos = Math.floor(Math.random() * 4);

  for (let i = 0; i < 4; i++) {
    if (i === correctPos) {
      options.push(answer);
    } else {
      options.push(answer + Math.floor(Math.random() * 10) - 5);
    }
  }

  let optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  options.forEach(opt => {
    let btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(opt, answer);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(selected, correct) {
  let timeTaken = (Date.now() - questionStartTime) / 1000;
  totalTime += timeTaken;

  if (selected === correct) {
    score++;
    document.getElementById("score").textContent = score;
    correctSound.play();
    generateQuestion();
  } else {
    wrongSound.play();
    endGame();
  }
}

function endGame() {
  document.getElementById("game-screen").classList.add("hidden");
  document.getElementById("leaderboard-screen").classList.remove("hidden");

  let avgTime = (totalTime / (score || 1)).toFixed(2);
  document.getElementById("final-score").textContent = score;
  document.getElementById("final-time").textContent = avgTime;

  leaderboard.push({ name: playerName, score });
  leaderboard.sort((a, b) => b.score - a.score);
  leaderboard = leaderboard.slice(0, 5);
  localStorage.setItem("worldLeaderboard", JSON.stringify(leaderboard));

  timeLeaderboard.push({ name: playerName, avgTime: parseFloat(avgTime) });
  timeLeaderboard.sort((a, b) => a.avgTime - b.avgTime);
  timeLeaderboard = timeLeaderboard.slice(0, 5);
  localStorage.setItem("timeLeaderboard", JSON.stringify(timeLeaderboard));

  updateLeaderboards();
}

function updateLeaderboards() {
  let scoreList = document.getElementById("score-leaderboard");
  scoreList.innerHTML = "";
  leaderboard.forEach(entry => {
    let li = document.createElement("li");
    li.textContent = `${entry.name}: ${entry.score}`;
    scoreList.appendChild(li);
  });

  let timeList = document.getElementById("time-leaderboard");
  timeList.innerHTML = "";
  timeLeaderboard.forEach(entry => {
    let li = document.createElement("li");
    li.textContent = `${entry.name}: ${entry.avgTime}s`;
    timeList.appendChild(li);
  });
}

function goToMenu() {
  document.getElementById("leaderboard-screen").classList.add("hidden");
  document.getElementById("menu-screen").classList.remove("hidden");
}
</script>

</body>
</html>
