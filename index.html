<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Challenge - Infinite Rounds</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #333;
  }
  .hidden {
    display: none;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 1.2em;
    background: #fff;
    border: 2px solid #333;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #333;
    color: #fff;
  }
  .question {
    font-size: 2em;
    margin: 20px 0;
  }
  .leaderboard {
    margin-top: 20px;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
  }
  .leaderboard h2 {
    margin-top: 0;
  }
</style>
</head>
<body>

<!-- Main Menu -->
<div id="menu">
  <h1>Math Challenge üî¢</h1>
  <button onclick="startGame()">‚ñ∂ Play</button>
  <button onclick="showLeaderboards()">üèÜ View Leaderboards</button>
</div>

<!-- Game Screen -->
<div id="game" class="hidden">
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
</div>

<!-- Leaderboards Screen -->
<div id="leaderboards" class="hidden">
  <div class="leaderboard">
    <h2>Highest Scores</h2>
    <ol id="score-leaderboard"></ol>
  </div>
  <div class="leaderboard">
    <h2>Fastest Times (seconds)</h2>
    <ol id="time-leaderboard"></ol>
  </div>
  <button onclick="backToMenu()">‚¨Ö Back</button>
</div>

<!-- Sounds -->
<audio id="sound-correct" src="https://cdn.pixabay.com/audio/2022/03/15/audio_8f4d5c82f6.mp3"></audio>
<audio id="sound-wrong" src="https://cdn.pixabay.com/audio/2022/03/15/audio_ba4f903aac.mp3"></audio>
<audio id="sound-click" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d4c7c25e88.mp3"></audio>

<script>
let score = 0;
let startTime;
let fastestTimes = JSON.parse(localStorage.getItem("fastestTimes")) || [];
let highScores = JSON.parse(localStorage.getItem("highScores")) || [];

// UI control
function startGame() {
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("leaderboards").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  score = 0;
  generateQuestion();
}

function showLeaderboards() {
  updateLeaderboards();
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("game").classList.add("hidden");
  document.getElementById("leaderboards").classList.remove("hidden");
}

function backToMenu() {
  document.getElementById("leaderboards").classList.add("hidden");
  document.getElementById("game").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
}

// Game logic
function generateQuestion() {
  let num1 = Math.floor(Math.random() * (10 + score)) + 1;
  let num2 = Math.floor(Math.random() * (10 + score)) + 1;
  let answer = num1 + num2;

  document.getElementById("question").textContent = `${num1} + ${num2} = ?`;

  let options = [];
  let correctPos = Math.floor(Math.random() * 4);

  for (let i = 0; i < 4; i++) {
    if (i === correctPos) {
      options.push(answer);
    } else {
      options.push(answer + Math.floor(Math.random() * 10) - 5);
    }
  }

  let optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  options.forEach(opt => {
    let btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(opt, answer);
    optionsDiv.appendChild(btn);
  });

  startTime = Date.now();
}

function checkAnswer(selected, correct) {
  document.getElementById("sound-click").play();
  let timeTaken = ((Date.now() - startTime) / 1000).toFixed(2);

  if (selected === correct) {
    document.getElementById("sound-correct").play();
    score++;
    fastestTimes.push({ name: "Player", time: parseFloat(timeTaken) });
    fastestTimes.sort((a, b) => a.time - b.time);
    fastestTimes = fastestTimes.slice(0, 5);
    localStorage.setItem("fastestTimes", JSON.stringify(fastestTimes));
    generateQuestion();
  } else {
    document.getElementById("sound-wrong").play();
    let name = prompt(`Game Over! Your score: ${score}\nEnter your name:`);
    if (name) {
      highScores.push({ name, score });
      highScores.sort((a, b) => b.score - a.score);
      highScores = highScores.slice(0, 5);
      localStorage.setItem("highScores", JSON.stringify(highScores));
    }
    backToMenu();
  }
}

// Leaderboard update
function updateLeaderboards() {
  let scoreList = document.getElementById("score-leaderboard");
  let timeList = document.getElementById("time-leaderboard");

  scoreList.innerHTML = "";
  highScores.forEach(entry => {
    let li = document.createElement("li");
    li.textContent = `${entry.name}: ${entry.score}`;
    scoreList.appendChild(li);
  });

  timeList.innerHTML = "";
  fastestTimes.forEach(entry => {
    let li = document.createElement("li");
    li.textContent = `${entry.name}: ${entry.time}s`;
    timeList.appendChild(li);
  });
}
</script>

</body>
</html>
